<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container text-center my-5">
        <h1>Random Meme Generator</h1>
        <button id="fetch-meme-btn" class="btn btn-primary mt-3">Get Random Meme</button>
        <div class="mt-4">
            <img id="meme-image" src="" alt="Random Meme" class="img-fluid mt-3" style="max-height: 400px;">
            <p id="meme-title" class="mt-2 font-weight-bold"></p>
        </div>
    </div>

    <script>
        document.getElementById("fetch-meme-btn").onclick = function() {
            fetch('https://api.imgflip.com/get_memes')
                .then(response => response.json())
                .then(data => {
                    const memes = data.data.memes;
                    const randomMeme = memes[Math.floor(Math.random() * memes.length)];
                    document.getElementById("meme-image").src = randomMeme.url;
                    document.getElementById("meme-title").innerText = randomMeme.name;
                })
                .catch(error => alert("Failed to fetch meme"));
        };
    </script>
</body>
</html>
